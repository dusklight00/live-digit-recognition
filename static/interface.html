<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <style>
        .noselect {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                            supported by Chrome, Edge, Opera and Firefox */
        }
    </style>
</head>
<body>
    <canvas id="compress_image_canvas" height="28px" width="28px" style="display: none;"></canvas>
    <div class="app">
        <div class="header">
            <div class="icon">
                <a href="https://github.com/dusklight00">
                    <img src="{{ url_for('static', filename='assets/github_icon.svg') }}" alt="Github Icon">
                </a>
            </div>
            <div class="title">
                <a href="https://github.com/dusklight00" style="color: #0099ff;">@Dusk Light</a> 
                /
                <a href="https://github.com/dusklight00/live-digit-recognition" style="color: #fff;">
                    Live Digit Recognizer
                </a>
            </div>
        </div>
        <div class="drawing_area">
            <canvas class="drawing_board"></canvas>
            <button class="btn clear" onclick="clear_canvas()">Clear</button>
        </div>
        <div class="bar_graph_container">
            <div class="bar_graph noselect">
                <div class="columns">
                    <div class="category">
                        <div class="bar">
                            <div class="bar_progress"></div>
                        </div>
                        <div class="label">0</div>
                    </div>
                    <div class="category">
                        <div class="bar">
                            <div class="bar_progress"></div>
                        </div>
                        <div class="label">1</div>
                    </div>
                    <div class="category">
                        <div class="bar">
                            <div class="bar_progress"></div>
                        </div>
                        <div class="label">2</div>
                    </div>
                    <div class="category">
                        <div class="bar">
                            <div class="bar_progress"></div>
                        </div>
                        <div class="label">3</div>
                    </div>
                    <div class="category">
                        <div class="bar">
                            <div class="bar_progress"></div>
                        </div>
                        <div class="label">4</div>
                    </div>
                    <div class="category">
                        <div class="bar">
                            <div class="bar_progress"></div>
                        </div>
                        <div class="label">5</div>
                    </div>
                    <div class="category">
                        <div class="bar">
                            <div class="bar_progress" id="six"></div>
                        </div>
                        <div class="label">6</div>
                    </div>
                    <div class="category">
                        <div class="bar">
                            <div class="bar_progress" id="seven"></div>
                        </div>
                        <div class="label">7</div>
                    </div>
                    <div class="category">
                        <div class="bar">
                            <div class="bar_progress" id="eight"></div>
                        </div>
                        <div class="label">8</div>
                    </div>
                    <div class="category">
                        <div class="bar">
                            <div class="bar_progress" id="nine"></div>
                        </div>
                        <div class="label">9</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/drawing.js') }}"></script>
</body>
</html>
